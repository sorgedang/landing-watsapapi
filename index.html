<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal API WhatsApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #00796b;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    .whatsapp-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    .whatsapp-btn:hover {
      background-color: #1ebc5a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Portal API WhatsApp</h1>
    <p>Selamat datang! Ini adalah portal layanan API WhatsApp.</p>
    <p>Hubungi kami untuk integrasi atau bantuan teknis.</p>
    <a href="https://wa.me/6281952859953" class="whatsapp-btn" target="_blank">
      Hubungi via WhatsApp
    </a>
  </div>
</body>
</html>
